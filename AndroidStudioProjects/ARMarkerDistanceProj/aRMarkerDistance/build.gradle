apply plugin: 'com.android.application'


android {
    compileSdkVersion = 25 // The version of the Android API, i.e. SDK, the app is compiled against
    buildToolsVersion = "25.0.2" // The downloaded version of the Build Tools used to build Android application code

    defaultConfig {
        applicationId = "org.ar.artoolkit.org.ARMarkerdistance"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode = 104
        versionName = "1.0.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir 'src/main/libs'
    }
}

dependencies {
    compile project(':aRBaseLib')
}

